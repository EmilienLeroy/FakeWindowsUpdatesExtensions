<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="time">
      <div class="time__circle">
        <button>I</button>
        <input class="time__input" min="0" id="time" type="number">
        <button>I</button>
      </div>
      <div class="time__title">Fake Windows Update</div>
    </div>

    <div class="control">
      <div class="control__action">
        <button class="control__btn control__btn--reverse" id="active">
          <i class="material-icons control__icone control__icone--start">
            play_arrow
          </i>
        </button>
        <p class="control__text">Start</p>
      </div>
      
      <div class="control__action">
        <button class="control__btn" id="stop">
          <i class="material-icons control__icone control__icone--stop">
            stop
          </i>
        </button>
        <p class="control__text">Stop</p>
      </div>

      <div class="control__action">
        <button class="control__btn" id="reset">
          <i class="material-icons control__icone control__icone--restart">
            settings_backup_restore
          </i>
        </button>
        <p class="control__text">Restart</p>
      </div>
    </div>
    <div class="footer">
      <label for="fullscreen">Fullscreen</label>
      <input id="fullscreen" type="checkbox">
    </div>
    <div class="background"></div>
    <script src="js/popup.js"></script>
  </body>
</html>
