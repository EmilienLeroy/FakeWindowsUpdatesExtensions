<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="time">
      <div class="time__circle">
        <button class="time__btn time__btn--up">
          <i class="material-icons time__icone">
            keyboard_arrow_up
          </i>
        </button>
        <div class="time__text">
          <input class="time__input" min="0" id="time" type="number">
          <div class="time__sec"> 
            <i class="material-icons sec__icone">
              timer
            </i>
            secondes
          </div>
        </div>
        <button class="time__btn time__btn--down">
          <i class="material-icons time__icone">
            keyboard_arrow_down
          </i>
        </button>
      </div>
      <div class="time__title">Fake Windows Update</div>
    </div>

    <div class="control">
      <div class="control__action">
        <button class="control__btn control__btn--reverse" id="active">
          <i class="material-icons control__icone control__icone--start">
            play_arrow
          </i>
        </button>
        <p class="control__text">Start</p>
      </div>
      
      <div class="control__action">
        <button class="control__btn" id="stop">
          <i class="material-icons control__icone control__icone--stop">
            stop
          </i>
        </button>
        <p class="control__text">Stop</p>
      </div>

      <div class="control__action">
        <button class="control__btn" id="reset">
          <i class="material-icons control__icone control__icone--restart">
            settings_backup_restore
          </i>
        </button>
        <p class="control__text">Restart</p>
      </div>
    </div>
    <div class="footer">
      <label for="fullscreen">Fullscreen</label>
      <input id="fullscreen" type="checkbox">
    </div>
    <svg class="circle rotating" width="180" height="180" viewBox="0 0 164 164" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="82" cy="82" r="69.5" fill="white" stroke="#00C2FF" stroke-width="25" stroke-dasharray="12 12"/>
    </svg>
    <div class="background"></div>
    <script src="js/popup.js"></script>
  </body>
</html>
